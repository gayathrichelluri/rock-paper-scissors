<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel = "stylesheet" href="styles.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h2 class="header">Rock &nbsp; Paper &nbsp; Scissors</h2>
    <div class = "container">
        <div class="scoreboard">
            <div class="player">User</div>
            <span class="score" id="user-score">0</span>
            <div class="score">:</div>
            <span class="score" id="bot-score">0</span>
            <div class="player">Computer</div>
        </div>
        <div class="images" id="rps">
            <img id="rock" src="images/rock.png" alt="rock" onClick="rpsGame(this)"/>
            <img id="paper" src="images/paper.png" alt="paper" onClick="rpsGame(this)"/>
            <img id="scissors" src="images/scissors.png" alt="scissors" onClick="rpsGame(this)"/>
        </div>
        <div class="result">
            <p id="result-text">Let's start the game!</p>
            <button class = "btn btn-secondary" id="reset" onClick="reset()">Reset Game?</button>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
